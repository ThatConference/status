# Change these first
owner: thatconference # Your GitHub username
repo: status # Your Github repository name

# Add your sites here
sites:
  - name: THAT.us
    icon: https://that.us/favicon.png
    url: https://that.us/activities
  - name: THATconference.com
    icon: https://www.thatconference.com/favicon.png
    url: https://www.thatconference.com
  - name: API Gateway
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    # pointed at refresh uri
    url: $GATEWAY_TEST
    headers:
      - "Content-Type: application/json"
  - name: API Events
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    url: $EVENTS_TEST
    headers:
      - "Content-Type: application/json"
    __dangerous__body_down: "error"
  - name: API Members
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    url: $MEMBERS_TEST
    headers:
      - "Content-Type: application/json"
    __dangerous__body_down: "error"
  - name: API Partners
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    url: $PARTNERS_TEST
    headers:
      - "Content-Type: application/json"
    __dangerous__body_down: "error"
  - name: API SESSIONS
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    headers:
      - "Content-Type: application/json"
    url: $SESSIONS_TEST
    __dangerous__body_down: "error"
  - name: API GARAGE
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    headers:
      - "Content-Type: application/json"
    url: $GARAGE_TEST
    __dangerous__body_down: "error"
  - name: API COMMUNICATIONS
    icon: https://www.thatconference.com/images/icons/favicon-72.png
    headers:
      - "Content-Type: application/json"
    url: $COMMUNICATIONS_TEST
    __dangerous__body_down: "error"

